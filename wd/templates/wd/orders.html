{% extends "wd/layout.html" %} 
{% block content %}
    {% comment %} {{ro}} {% endcomment %}
    <div class="container">
    
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Round №</th>
                <th>США:</th>
                <th>Китай:</th> 
                <th>Россия:</th> 
                <th>Иран:</th> 
                <th>Cев. Корея:</th>
                <th>Германия:</th>
                <th>Действие:</th>
            </tr>
            </thead>
            <tbody>
            {% for round in ro %}
                
                <tr>
                    <td scope="row">{{ forloop.counter }}</td>
                {% for c,o in round.items %}
                    <td>{{o}}</td>
                {% endfor %}
                    <td><a name="" id="" class="btn btn-warning" href="apply/{{ forloop.counter }}" role="button">Применить</a></td>

                </tr>

            {% endfor %}
            </tbody>
    </table>
    </div>
    
{% endblock %}
